<!DOCTYPE html>
<html lang="ch">
<head>
    <title>温馨提示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        $(function () {
            // 获取url参数
            function getUrlParam(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("?");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
            }

            let code = getUrlParam("code");
            if (code === "200") {
                $("#msg").html("恭喜您，账户激活成功")
                $("#box").append("<a class=\"btn btn-default\" href=\"login.html\" target=\"_blank\">返回登录</a>")
            } else if (code === "-1") {
                $("#msg").html("很遗憾，账户激活失败")
                $("#box").append("<a class=\"btn btn-default\" href=\"register.html\" target=\"_blank\">重新注册</a>")
            } else {
                $("#msg").html("此激活链接已经失效")
            }
        })

    </script>
</head>
<body>
<div class="regist">
    <div class="regist_center">
        <div class="regist_top">
            <div class="left fl"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;会员注册</div>
            <div class="right fr">
                <a href="index.html" target="_black">小米商城</a>
            </div>
            <div class="clear"></div>
            <div class="xian center"></div>
        </div>
        <div style="margin-top: 80px;margin-left: 100px;" id="box">
            <p class="text-info" id="msg" style="font-size: 20px;">
                <!--						显示内容-->
            </p>
            <a class="btn btn-default" href="index.html" target="_blank">返回主页</a>
        </div>
    </div>
</div>

</body>
</html>
